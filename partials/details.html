<div class="row" ng-controller="detailsController">
    <div class="container-fluid">
        <div class="col-md-9 col-md-offset-1">

        <div>
            <a href="/list">
            <span class="glyphicon glyphicon glyphicon-chevron-left"></span> Back
            </a>
        </div>


            <div>
                <h1>{{ restaurant.name }}'s Menu Card </h1></div>
                <div class="input-group col-md-offset-8 col-md-4">
                    <span class="input-group-addon">Filter</span>
                    <input type="text" class="form-control" ng-model="filter.value" placeholder="">
                </div>

            <br/>
            <table class="table table-hover">

                <tr class="info">
                    <th ng-click="changeSorting('item')">Item Name</th>
                    <th ng-click="changeSorting('price')">Price</th>
                </tr>

                <tr ng-repeat="item in items|orderBy:sort.column:sort.descending|filter:filter.value">
                    <td>{{item.item}}</td>
                    <td>{{item.price}}</td>
                </tr>

            </table>

        </div>
    </div>
</div>
